spring.application.name=Cafe

# === SERVER SETTINGS ===
server.port=8080
# === MYSQL DATABASE CONFIG ===
spring.datasource.url=jdbc:mysql://localhost:3306/cafe_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA & HIBERNATE ===
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

#upload.directory=D:\\program\\Assignment\\uploads\\

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
logging.level.com.example.demo.api=DEBUG